<!DOCTYPE html>
<html>
{% include 'header.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Species</title>
    <link rel="stylesheet" href="../../static/css/hero-section.css">
    <link rel="stylesheet" href="../../static/css/general-style.css">
</head>
<body>
    <h1>Edit Species</h1>
    <form method="post">
        <label for="classification">Classification:</label>
        <input type="text" id="classification" name="classification" value="{{ species[0] }}" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ species[1] }}" required><br><br>
    
        <button type="submit">Save Changes</button>
    </form>
    
</
